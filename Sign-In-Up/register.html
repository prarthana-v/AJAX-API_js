<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>API</title>
</head>
<body>
     <center>
          <h1>Resgister form </h1>
     <table border="1" cellpadding="5">
          <thead>
               <tr>
                    <th>Name</th>
                    <td> <input type="text" id="name"/></td>
               </tr>
               <tr>
                    <th>Password</th>
                    <td><input type="text" id="Password"></td>
               </tr>
          </thead>
          
     </table>
  <input  type="submit" value="submit" onclick="register()" style="margin-top: 10px;">
  <a style="background-color: rgb(209, 209, 209);color: black;padding: 2px 10px;text-transform: capitalize;font-size: 14px;border: 1px solid black;border-radius: 3px;" href="signin.html">sign In</a>
</center>

<script>

let data=[];
    const register=()=>{
          

          let name = document.getElementById('name').value;
          let password =document.getElementById("Password").value;

          let obj = {
               id:Math.floor(Math.random() * 999),
               username:name,
               password:password,
          }

          data.push(obj);
          document.getElementById('name').value = "";
          document.getElementById('Password').value = "";
          localStorage.setItem('user',JSON.stringify(data));
          alert(`User ${name} has been registered`);

          
    }

</script>
</body>
</html>
